<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Our Simple Front-End</title>
		</head>
	<body>
		<form id="create-recipe-form" method="post" action="/api/recipes">
			<input required type="text" id="title" name="title" placeholder="Recipe title">
			<br>
			<textarea required name="description" id="description" placeholder="Recipe description"> 

			</textarea>
			<br>
			<input required type="number" id="minutes" name="minutes" placeholder="Minutes">
			<br>
			<button>Create this thing</button>
		</form>
		<ul id="recipe-list"></ul>
		<div id="recipe-detail"></div>
	
		<script src="https://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		crossorigin="anonymous"></script>
		<script src="pfyt.js"></script>
	</body>
</html>
